version: 0.1

phases:
  build:
    commands:
      - echo Build started on `date`
      - ./mvnw clean install
  post_build:
    commands:
      - echo Build completed on `date`
      - ./mvnw deploy
artifacts:
  files:
    - target/aws-build-sample-maven-project-0.0.1-SNAPSHOT.jar
    - alpha-omega-core/target/alpha-omega-core-0.0.1-SNAPSHOT.jar